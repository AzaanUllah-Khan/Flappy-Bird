<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap" id="wrap"></div>
<!-- game area -->
    <div id="gameArea">
        <div id="bird" class="bird"></div>
    </div>
<!--     score board -->
    <div class="score-board">
        <h3 style="font-weight: 400;">Score: <span id="score" style="font-weight: 600";>0</span></h3>
        <button id="startButton">Start Game</button>
    </div>
<!--credits -->
    <div style="text-align: center; margin-top: 20px; color: #0271ff;">
        <p>Made By <strong>Azaan Ullah Khan</strong> with ðŸ’™</p>
    </div>
<!--     end popup -->
    <div id="endGameMessage">
        <h2>Game Over!</h2>
        <p>Your final score is <span id="finalScore">0</span></p>
        <button id="newGameButton">Start New Game</button>
    </div>
    <audio id="hitSound" src="./game-over-arcade-6435.mp3" preload="auto"></audio>
    <audio id="pointSound" src="./point-smooth-beep-230573.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
